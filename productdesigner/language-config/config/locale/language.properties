# Language configuration.
# keys are language identifiers.  These will correspond to language configurations for
# product designer and should have a corresponding directory in the config/language directory
# e.g.  en_US matches with <root>/config/locale/en_US/display.properties
en_US = English (United States)

# default.language is a special key that defines the default language to use system-wide
# this must correspond to a legal language value.
default.language = en_US